<ng-container *ngIf="(tableData$ | async)! as tableData">

    <table mat-table [dataSource]="tableData">

        <ng-container *ngFor="let column of tableColumnsMetadata">

            <ng-container matColumnDef="{{column.name}}">
                <th mat-header-cell *matHeaderCellDef class="column-header">{{column.label}}</th>
                <td mat-cell *matCellDef="let row">{{row[column.property]}}</td>

            </ng-container>
            
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="visibleColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: visibleColumns;"></tr>

    </table>

</ng-container>
